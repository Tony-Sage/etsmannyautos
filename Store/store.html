<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manny Autos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="store.css">
</head>
<body>
  <main>
    <header class="main-header">
        <div class="header-inner">
          <div class="logo">
            <!-- Use your provided logo image here -->
            <a href="../Home/index.html"><img src="../images/logo.jpg" alt="Manny Autos logo"></a>
          </div>

          <nav class="nav">
            <ul class="nav-links">
              <li><a href="../Home/index.html" class="nav-link">Home</a></li>
              <li><a href="../Search/search.html" class="nav-link">Search</a></li>
              <li><a href="store.html" class="nav-link active">Store</a></li>
            </ul>
            
            <button class="mobile-cart-btn" type="button" aria-label="View cart (0 items)" aria-controls="cart-panel">
            <!-- inline cart SVG -->
            <svg class="cart-icon" width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
              <path d="M3 3h2l1.2 6.4A2 2 0 0 0 8.2 11h9.6a2 2 0 0 0 1.98-1.6L21 5H6" fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="10" cy="19" r="1.4" fill="#fff"></circle>
              <circle cx="18" cy="19" r="1.4" fill="#fff"></circle>
            </svg>
            <span class="cart-label">View Cart</span>
            <span class="cart-count" aria-hidden="true"> (0)</span>
          </button>

            <!-- Hamburger button (visible on small screens) -->
            <button class="hamburger" aria-label="Open menu" aria-expanded="false">
              <!-- inline SVG hamburger -->
              <svg width="28" height="18" viewBox="0 0 28 18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <rect width="28" height="2" rx="1" fill="#0B3B6F"></rect>
                <rect y="8" width="28" height="2" rx="1" fill="#0B3B6F"></rect>
                <rect y="16" width="28" height="2" rx="1" fill="#0B3B6F"></rect>
              </svg>
            </button>
          </nav>
        </div>
      </header>
      
    <!-- Mobile sidebar (initially hidden; JS toggles css rule right: -100% to 0% to show) -->
    <aside class="mobile-sidebar" id="mobileSidebar" aria-hidden="true" role="dialog" aria-label="Main menu">
      <div class="mobile-sidebar-inner">
        <div class="mobile-sidebar-top">
          <button class="mobile-close" aria-label="Close menu">
                   <!-- inline SVG X -->
           <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
             <path d="M2 2 L18 18 M18 2 L2 18" stroke="#0B3B6F" stroke-width="2" stroke-linecap="round"/>
           </svg>
          </button>
        </div>

        <nav aria-label="Mobile navigation">
          <ul class="mobile-nav-links">
            <li><a href="../Home/index.html">Home</a></li>
            <li><a href="../Search/search.html">Search</a></li>
            <li><a href="../Store/store.html" class="active" aria-current="page">Store</a></li>
          </ul>
        </nav>

        <!-- Cart button placed below the nav links -->
        <div class="mobile-sidebar-bottom">
          <button class="mobile-cart-btn" type="button" aria-label="View cart (0 items)" aria-controls="cart-panel">
            <!-- inline cart SVG -->
            <svg class="cart-icon" width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
              <path d="M3 3h2l1.2 6.4A2 2 0 0 0 8.2 11h9.6a2 2 0 0 0 1.98-1.6L21 5H6" fill="none" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="10" cy="19" r="1.4" fill="#fff"></circle>
              <circle cx="18" cy="19" r="1.4" fill="#fff"></circle>
            </svg>
            <span class="cart-label">View Cart</span>
            <span class="cart-count" aria-hidden="true"> (0)</span>
          </button>
        </div>
      </div>
    </aside>
    

      
      <section class="search-filter">
      <form class="search-form" role="search" aria-label="Search parts form">
        <input type="text" placeholder="Search for parts" id="search-input" />
        <button type="button" class="filter-btn" aria-label="Open filters">
          <!-- filter SVG -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M3 5h18M6 12h12M10 19h4" stroke="#0B3B6F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>
      </section>

      <section class="categories" aria-label="Categories list">

      </section>

      <section class="store-main"></section>
  </main>
  

  <!-- ---------- Details modal (product) ---------- -->
  <div id="details-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="detailsModalTitle">
    <div class="modal-panel" role="document">
      <div class="modal-header">
        <h2 id="detailsModalTitle" class="modal-title">Product details</h2>
        <button class="modal-close" type="button" aria-label="Close product details">âœ•</button>
      </div>

  <script type="module" src="store.js"></script>
</body>
</html>
